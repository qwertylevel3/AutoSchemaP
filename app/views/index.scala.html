@(indexModel:IndexModel)

@main("index") {

    <h1>index page</h1>

    <div id="list">
        <h2>list...</h2>
         <table border="1">
            <tr>
                <th>Ename</th>
                <th>Cname</th>
                <th>type</th>
                <th>showName</th>
                <th>participle</th>
                <th>path</th>
            </tr>
            @helper.form(action=routes.IndexPage.post()){

                @for(item <- indexModel.items){
                    <tr>
                        <td>@item.ename</td>
                        <td>@item.cname</td>
                        <td>
                            <select name="select">
                                <option>0:org</option>
                                <option>1:String</option>
                                <option>2:Integer</option>
                                <option>3:double</option>
                                <option>4:date</option>
                            </select>
                        </td>
                        <td>
                            <input type="text" name="text">
                        </td>
                        <td>
                            <input type="checkbox" name=@item.treeNodeIndex>
                        </td>
                        <td>@item.path</td>
                    </tr>
                }
            	<input type="submit" name="send" value="Feed"/>
            }
        </table>
    </div>
}
