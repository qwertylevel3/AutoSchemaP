@(indexModel:IndexModel)

@main("index") {

    <h1>配置index</h1>

    <div id="list">
        @helper.form(action=routes.TreePage.show()){
            <input type="submit" name="tree" value="选择index项">
        }

         <table border="1">
            <tr>
                <th>英文名</th>
                <th>中文名</th>
                <th>类型</th>
                <th>showName</th>
                <th>是否分词</th>
                <th>路径</th>
            </tr>
            @helper.form(action=routes.IndexPage.post()){

                @for(item <- indexModel.items){
                    <tr>
                        <td>@item.ename</td>
                        <td>@item.cname</td>
                        <td>
                            <select name="select">
                                <option>0:org</option>
                                <option>1:String</option>
                                <option>2:Integer</option>
                                <option>3:double</option>
                                <option>4:date</option>
                            </select>
                        </td>
                        <td>
                            <input type="text" name="text">
                        </td>
                        <td>
                            <input type="checkbox" name=@item.treeNodeIndex>
                        </td>
                        <td>@item.path</td>
                    </tr>
                }
            	<input type="submit" name="send" value="下一步"/>
            }
        </table>
    </div>
}
