@(resultModel:ResultModel)

@main("result"){

    <h1>配置result</h1>

    <div id="list">
         <table border="1">
            <tr>
                <th>    </th>
                <th>indexName</th>
                <th>showName</th>
                <th>showDetail</th>
            </tr>
            @helper.form(action=routes.ResultPage.post()){

                @for(item <- resultModel.items){
                    <tr>
                        <td>
                            <input type="checkbox" name=@item.treeNodeIndex>
                        </td>
                        <td>
                            @item.indexName
                        </td>
                        <td>
                            @item.showName
                        </td>
                        <td>
                            <select name="select">
                                <option>0:其他项</option>
                                <option>1:标题显示</option>
                                <option>2:联系方式</option>
                                <option>3:块视图</option>
                                <option>4:在线地址</option>
                            </select>
                        </td>
                    </tr>
                }
            	<input type="submit" name="send" value="下一步"/>
            }
        </table>
        <!--@helper.form(action=routes.IndexPage.showAgain()){
            <input type="submit" name="previous" value="上一步">
        }
        -->
    </div>
}
